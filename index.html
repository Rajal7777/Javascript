<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
  width: 100%;
  border-collapse: collapse;
}

.table thead {
  background-color: rgb(128, 10, 10);
  color: rgb(194, 31, 31);
  border: 1px solid rgb(10, 10, 10);
}

.table th {
  padding: 15px;
}
.table td {
  padding: 10px;
}

.table tbody {
  font-size: 18px;
  border: 1px solid rgb(15, 1, 1);
}
.table tbody tr:nth-child(2n) {
  background-color: rgb(165, 60, 60);
}

.table tbody tr:nth-child(2n + 1) {
  background-color: var(--neutral-5);
}

    </style>
 <script type="module" src="./js/higherOrder/main.js"></script>
</head>
<body>
    <main class="container">
        <table class="table" id="nutrition-table">
            <thead>
                <tr>
                    <th>Nutrition</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</body>
</html>
